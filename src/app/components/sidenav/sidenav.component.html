<mat-sidenav-container autosize="true">
  <mat-sidenav
    [style]="!isSidenavOpen ? 'expanded' : ''"
    [mode]="this.screenService.isMobile() ? 'over' : 'side'"
    [opened]="this.isSidenavOpen ? 'false' : 'true'"
    class="bio-sidenav">

    <!-- Sidenav Header with Buy Nature Branding -->
    <div class="sidenav-header" *ngIf="!isSidenavOpen || isMobile">
      <div class="header-icon">
        <mat-icon>eco</mat-icon>
      </div>
      <div class="header-content">
        <h3>Buy Nature</h3>
        <p>Natural & Organic</p>
      </div>
    </div>

    <!-- Decorative Divider -->
    <div class="divider" *ngIf="!isSidenavOpen || isMobile"></div>

    <mat-nav-list>
      <!-- Home -->
      <a mat-list-item
         routerLink="/"
         routerLinkActive="active"
         [routerLinkActiveOptions]="routerLinkActiveOptions"
         class="nav-item">
        <span class="entry">
          <div class="icon-wrapper">
            <mat-icon>home</mat-icon>
          </div>
          <span class="nav-label" *ngIf="!isSidenavOpen || isMobile">Home</span>
        </span>
      </a>

      <!-- Products/Items -->
      <a mat-list-item
         routerLink="/items"
         routerLinkActive="active"
         [routerLinkActiveOptions]="routerLinkActiveOptions"
         class="nav-item">
        <span class="entry">
          <div class="icon-wrapper">
            <mat-icon>storefront</mat-icon>
          </div>
          <span class="nav-label" *ngIf="!isSidenavOpen || isMobile">Products</span>
        </span>
      </a>

      <!-- Profile -->
      <a mat-list-item
         routerLink="/customer/profile"
         routerLinkActive="active"
         class="nav-item">
        <span class="entry">
          <div class="icon-wrapper">
            <mat-icon>person_outline</mat-icon>
          </div>
          <span class="nav-label" *ngIf="!isSidenavOpen || isMobile">Profile</span>
        </span>
      </a>

      <!-- Orders -->
      <a mat-list-item
         routerLink="/customer/orders"
         routerLinkActive="active"
         class="nav-item">
        <span class="entry">
          <div class="icon-wrapper">
            <mat-icon>receipt_long</mat-icon>
          </div>
          <span class="nav-label" *ngIf="!isSidenavOpen || isMobile">Orders</span>
        </span>
      </a>
    </mat-nav-list>

    <!-- Sidenav Footer (only in expanded mode) -->
    <div class="sidenav-footer" *ngIf="!isSidenavOpen || isMobile">
      <div class="footer-decoration">
        <mat-icon>local_florist</mat-icon>
      </div>
      <p>Embrace Nature</p>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
