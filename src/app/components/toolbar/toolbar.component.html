<mat-toolbar color="primary" class="flexSpaceBetween">
  <button mat-icon-button (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <a routerLink="/" class="unstyled-link"><span>Buy Nature</span></a>
  <div>
    <button mat-icon-button (click)="toggleCartShow($event)">
      <mat-icon [matBadge]="(totalItems$ | async)" aria-hidden="false">shopping_cart</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="customerMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #customerMenu="matMenu">
      <button mat-menu-item routerLink="/customer/profile">
        <mat-icon>person</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item routerLink="/customer/orders">
        <mat-icon>receipt_long</mat-icon>
        <span>My Orders</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
<ng-container #miniCartContainer></ng-container>
